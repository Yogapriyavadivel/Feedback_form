<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback form</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <h1>Feedback Form</h1>
            <label>Name</label><br><br>
            <div class="name">
                <input type="text" placeholder="FirstName" size="50" required*>
                <input type="text" placeholder="LastName" size="50" >
            </div><br>
            <label>Address</label><br><br>
            <input type="text" placeholder="Street Address" size="112" required>
            <div class="n1">
                <input type="text" placeholder="City" size="50" required>
                <input type="text" placeholder="Region" size="50" required>
                <input type="text" placeholder="Postal/Zip code" size="50" required>
                <input type="text" placeholder="Name" size="50" required>
            </div><br>
            <label>Phone No</label><br><br>
            <div class="n2">
                <input type="text" placeholder="Phone number" size="112" required>
            </div><br>
            <label>Usage</label><br><br>
            <div class="n3">
                <select required>
                    <option>one year</option>
                    <option>1-2 years</option>
                    <option>above 2 years</option>
                </select>
            </div><br>
            <label>Remarks</label><br><br>
            <textarea style="margin-left: 2%;"></textarea><br><br><br>
            <button>Submit</button>
            <h1>Thanks for Visiting Our Organisation! Meet you Soonüòç</h1>
    </div>
</body>
</html>
